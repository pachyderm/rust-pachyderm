
[package]
name = "pachyderm-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "0.3", features = ["derive"] }
futures = "0.3.4"
libfuzzer-sys = "0.2"
tonic = "0.2.0"
lazy_static = "1.4.0"
tokio = { version = "0.2", features = ["rt-threaded", "time", "stream", "fs", "macros", "uds"] }

[dependencies.pachyderm]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "extract_restore"
path = "fuzz_targets/extract_restore.rs"
