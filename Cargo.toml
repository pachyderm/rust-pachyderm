[package]
name = "pachyderm"
version = "0.1.0"
authors = ["Yusuf Simonson <simonson@gmail.com>"]
edition = "2018"
build = "build.rs"
description = "Pachyderm gRPC client, for working with PFS/PPS"
homepage = "https://pachyderm.io"
license = "Apache-2.0"
repository = "https://github.com/pachyderm/rust-pachyderm"
keywords = ["pachyderm", "kubernetes", "big data", "analytics", "data science"]
categories = ["api-bindings", "science"]

[dependencies]
bytes = "0.4.7"
prost = "0.4.0"
prost-derive = "0.4.0"
prost-types = "0.4.0"
tower-grpc = { git = "https://github.com/tower-rs/tower-grpc" }

[build-dependencies]
failure = "0.1.5"
walkdir = "2"
tower-grpc-build = { git = "https://github.com/tower-rs/tower-grpc" }

[dev-dependencies]
http = "0.1"
tokio = "0.1"
futures = "0.1"
tower-add-origin = { git = "https://github.com/tower-rs/tower-http" }
tower-h2 = { git = "https://github.com/tower-rs/tower-h2" }
tower-service = "0.2"
tower-util = { git = "https://github.com/tower-rs/tower" }
